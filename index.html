<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsman Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            background-color: #ff7700;
            padding: 15px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: translateX(-100%);
            animation: navbarGlow 3s infinite;
        }

        @keyframes navbarGlow {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffe0cc;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .form-container {
            padding: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: #ff7700;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        h1:hover::after {
            width: 100px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateX(5px);
        }

        .form-group label {
            width: 40%;
            text-align: right;
            padding-right: 15px;
            transition: color 0.3s ease;
        }

        .form-group:hover label {
            color: #ff7700;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"] {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff7700;
            box-shadow: 0 0 5px rgba(255, 119, 0, 0.3);
            transform: scale(1.02);
        }

        .form-group input:hover {
            border-color: #ff7700;
        }

        .verification-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .verification-method:hover {
            transform: translateX(5px);
        }

        .verification-method label {
            width: 40%;
            text-align: right;
            padding-right: 15px;
            transition: color 0.3s ease;
        }

        .verification-method:hover label {
            color: #ff7700;
        }

        .radio-options {
            width: 60%;
        }

        .radio-option {
            margin-right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .radio-option:hover {
            color: #ff7700;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out 0.5s backwards;
        }

        .btn {
            padding: 8px 25px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background-color: #0066ff;
        }

        .btn-primary:hover {
            background-color: #0055d4;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 102, 255, 0.3);
        }

        .btn-danger {
            background-color: #ff0000;
        }

        .btn-danger:hover {
            background-color: #d40000;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(255, 0, 0, 0.3);
        }

        .btn-danger:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            animation: fadeIn 1s ease-in-out 0.7s backwards;
        }

        .login-link a {
            color: #0066ff;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ff7700;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff7700;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Animation for form groups with delay */
        .form-group:nth-child(1) { animation: slideIn 0.5s ease-out 0.1s backwards; }
        .form-group:nth-child(2) { animation: slideIn 0.5s ease-out 0.2s backwards; }
        .form-group:nth-child(3) { animation: slideIn 0.5s ease-out 0.3s backwards; }
        .form-group:nth-child(4) { animation: slideIn 0.5s ease-out 0.4s backwards; }
        .form-group:nth-child(5) { animation: slideIn 0.5s ease-out 0.5s backwards; }
        .form-group:nth-child(6) { animation: slideIn 0.5s ease-out 0.6s backwards; }
        .form-group:nth-child(7) { animation: slideIn 0.5s ease-out 0.7s backwards; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Instruction</a>
        </div>
        <div class="form-container">
            <h1>Craftsman Registration - Create an account</h1>
            
            <form>
                <div class="form-group">
                    <label for="firstName">First Name :</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name :</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number :</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="nic">NIC :</label>
                    <input type="text" id="nic" name="nic">
                </div>
                
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm password :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                
                <div class="verification-method">
                    <label>Verification method:</label>
                    <div class="radio-options">
                        <label class="radio-option">
                            <input type="radio" name="verification" value="otp"> OTP code
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="verification" value="email"> Email
                        </label>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="#">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
