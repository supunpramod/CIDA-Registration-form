<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsman Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .navbar {
            background-color: #ff7700;
            padding: 15px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .form-container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 40%;
            text-align: right;
            padding-right: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"] {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .verification-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .verification-method label {
            width: 40%;
            text-align: right;
            padding-right: 15px;
        }

        .radio-options {
            width: 60%;
        }

        .radio-option {
            margin-right: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 25px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #0066ff;
        }

        .btn-danger {
            background-color: #ff0000;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #0066ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Instruction</a>
        </div>
        <div class="form-container">
            <h1>Craftsman Registration - Create an account</h1>
            
            <form>
                <div class="form-group">
                    <label for="firstName">First Name :</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name :</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number :</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="nic">NIC :</label>
                    <input type="text" id="nic" name="nic">
                </div>
                
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm password :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                
                <div class="verification-method">
                    <label>Verification method:</label>
                    <div class="radio-options">
                        <label class="radio-option">
                            <input type="radio" name="verification" value="otp"> OTP code
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="verification" value="email"> Email
                        </label>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="#">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
